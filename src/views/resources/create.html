{% extends "base.html" %}

{% block title %}Create Resource - Indiana University Campus Resource Hub{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card bg-white">
            <div class="card-body">
                <h2 class="card-title mb-4">Create Resource</h2>
                <form method="POST" action="{{ url_for('resources.create') }}" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title *</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="4"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Category *</label>
                        <select class="form-select" id="category" name="category" required>
                            <option value="study_room">Study Room</option>
                            <option value="lab_equipment">Lab Equipment</option>
                            <option value="av_equipment">AV Equipment</option>
                            <option value="event_space">Event Space</option>
                            <option value="tutoring">Tutoring</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label">Location *</label>
                        <input type="text" class="form-control" id="location" name="location" required>
                    </div>
                    <div class="mb-3">
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" id="has_capacity" name="has_capacity">
                            <label class="form-check-label" for="has_capacity">
                                This resource has a capacity constraint
                            </label>
                        </div>
                        <div id="capacity_wrapper" style="display: none;">
                            <label for="capacity" class="form-label">Capacity *</label>
                            <input type="number" class="form-control" id="capacity" name="capacity" min="1">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="status" class="form-label">Status</label>
                        <select class="form-select" id="status" name="status">
                            <option value="draft">Draft</option>
                            <option value="published">Published</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">Resource Images</label>
                        <input type="file" class="form-control" id="image" name="image" accept="image/png,image/jpeg,image/jpg,image/gif,image/webp" multiple>
                        <small class="form-text text-muted">You can upload multiple images. Accepted formats: PNG, JPG, JPEG, GIF, WebP (Max 16MB per image)</small>
                    </div>
                    <button type="submit" class="btn btn-crimson">Create Resource</button>
                    <a href="{{ url_for('search.index') }}" class="btn btn-outline-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const hasCapacityCheckbox = document.getElementById('has_capacity');
    const capacityWrapper = document.getElementById('capacity_wrapper');
    const capacityInput = document.getElementById('capacity');
    
    function toggleCapacityInput() {
        if (hasCapacityCheckbox.checked) {
            capacityWrapper.style.display = 'block';
            capacityInput.setAttribute('required', 'required');
        } else {
            capacityWrapper.style.display = 'none';
            capacityInput.removeAttribute('required');
            capacityInput.value = '';
        }
    }
    
    hasCapacityCheckbox.addEventListener('change', toggleCapacityInput);
    
    // Initialize on page load
    toggleCapacityInput();
});
</script>
{% endblock %}
